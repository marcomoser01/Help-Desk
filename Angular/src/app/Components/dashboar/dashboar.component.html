<div class="libreria_dashboard_container">
    <div class="wrapper">
        <div class="table-wrapper">
            <table mat-table [dataSource]="ticket$" class="mat-elevation-z8 demo-table">
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef>Username</th>
                    <td mat-cell *matCellDef="let ticket">{{ ticket.username }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="patient">
                    <th mat-header-cell *matHeaderCellDef>Patient</th>
                    <td mat-cell *matCellDef="let ticket">{{ ticket.patient }}</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="hospital">
                    <th mat-header-cell *matHeaderCellDef>Hospital</th>
                    <td mat-cell *matCellDef="let ticket">{{ ticket.hospital }}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef>Department</th>
                    <td mat-cell *matCellDef="let ticket">{{ ticket.department }}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let ticket">{{ ticket.description }}</td>
                </ng-container>

                <ng-container matColumnDef="bottoni">
                    <th mat-header-cell *matHeaderCellDef>Update/Canc/Prenota</th>

                    <td mat-cell *matCellDef="let ticket" class="btnInTableWrapper">
                        <div>
                            <button mat-raised-button color="basic" (click)="update(ticket)">
                                Update
                            </button>
                        </div>
                        <div>
                            <button mat-raised-button color="warn" (click)="canc(ticket.id)">
                                Canc
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
</div>
